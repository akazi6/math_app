<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            font-size: 16px;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="submit"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 14px;
            }
            input[type="text"],
            input[type="submit"] {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>ログイン</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="ユーザー名を入力" required>
        <input type="password" name="password" placeholder="パスワードを入力" required>
        <input type="submit" value="ログイン">
    </form>
    <p>アカウントをお持ちでない方は <a href="{{ url_for('register') }}">こちらで登録</a></p>
</body>
</html>
